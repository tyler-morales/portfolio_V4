{{ define "main" }}
<div class="project-page">

    <h1>{{ .Title }}</h1>
    {{.Content }}

    <ul id=menu>
        {{ range .Site.RegularPages }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>

    {{ partial "prevNext" . }}
</div>

<script src="/js/projects.js"></script>
{{ end }}
